<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>
<body>
  <section class="app">
    <div class="container">
      <img class="app__logo logo" src="images/logo.svg" width="182" height="40" alt="Logo" />
      <div class="app__wrapper wrapper">
        <div id="user" class="app__user user">
          <img id="user-avatar" class="user__avatar" />
          <span id="user-name" class="user__name"></span>
          <button id="btn-logout" class="user__button button">
            <span>Logout</span>
          </button>
        </div>
        <form id="form" class="form">
          <fieldset>
            <legend class="form__title">Log In</legend>
            <input
              id="mail"
              class="form__field field"
              placeholder="E-Mail"
              required="requared"
              type="email"
              name="email"
            />
            <input
              id="password"
              class="form__field field"
              placeholder="Password"
              required="requared"
              type="password"
              name="password"
            />
            <div id="caption" class="form__caption caption">
              <p class='caption__text'>E-Mail or password is incorrect</p>
            </div>
            <button id="btn-login" class="form__button button" type="submit">
              <span>Login</span>
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </section>
  <script src="./js/form.js"></script>
  <script src="./js/user.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
